<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Nata Sans -->
    <link
      href="https://fonts.googleapis.com/css2?family=Nata+Sans:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Vite App</title>
  </head>
  <body>
    <div id="particles-js"></div>
    <!-- Scroll Tracker -->
    <div
      id="scroll-tracker"
      class="fixed top-80 right-12 z-50 px-2 py-24 rounded-full font-semibold text-white/30 bg-white/5 backdrop-blur pointer-events-none select-none"
    ></div>
    <!-- Mail to -->
    <a
      href="mailto:emanuelecomand137@gmail.com"
      class="fixed top-1/2 left-0 -translate-x-1/3 -translate-y-1/2 rotate-90 transform z-50 text-white text-2xl px-3 py-1 rounded-sm"
    >
      emanuelecomand137@gmail.com
    </a>
    <div id="app" class="container app-content">
      <div class="flex justify-center items-center gap-12 pt-12">
        <!-- Image and greetings -->
        <img
          src="https://www.svgrepo.com/show/508699/landscape-placeholder.svg"
          alt="My picture"
          class="rounded-full w-[125px] h-[125px]"
        />
        <div
          class="text-white text-xl bg-white/5 border border-white/10 ring-1 ring-white/5 backdrop-blur-md p-4 rounded-full"
        >
          Hi, I'm Emanuele
        </div>
      </div>
      <div class="grid grid-cols-2 justify-center items-center pt-12">
        <header>
          <!-- Hero title and nav -->
          <h1
            class="flex flex-col text-white text-5xl font-bold text-center w-[580px] h-[264px] whitespace-normal wrap-break-word leading-snug"
          >
            <p class="text-green-500 mb-8 text-center">
              UI / UX <span class="text-white">Designer</span>
            </p>
            &
            <span class="text-green-500 mt-8 whitespace-nowrap"
              >FRONTEND <span class="text-white">developer</span></span
            >
          </h1>
          <!-- NAV -->
          <nav class="flex items-center pl-12 text-2xl">
            <ul class="pt-8">
              <li
                class="nav-item relative text-white pl-8 py-4 before:content-[''] before:absolute before:left-0 before:top-1/2 before:-translate-y-1/2 before:w-4 before:h-1 before:rounded-full before:bg-green-500 hover:scale-110 duration-300"
              >
                <a href="#">About me</a>
              </li>
              <li
                class="nav-item text-white/30 relative pl-8 py-4 before:content-[''] before:absolute before:left-0 before:top-1/2 before:-translate-y-1/2 before:w-4 before:h-1 before:rounded-full before:bg-green-500 before:opacity-0 hover:scale-110 duration-300"
              >
                <a href="#">Experience</a>
              </li>

              <li
                class="nav-item text-white/30 relative pl-8 py-4 before:content-[''] before:absolute before:left-0 before:top-1/2 before:-translate-y-1/2 before:w-4 before:h-1 before:rounded-full before:bg-green-500 before:opacity-0 hover:scale-110 duration-300"
              >
                <a href="#">Projects</a>
              </li>
            </ul>
          </nav>
          <!-- Socials and github -->
          <div class="flex justify-center items-center gap-32 pt-4">
            <a href="">
              <img
                src="/LinkedIn.svg"
                alt="Linkedin circled logo"
                class="h-12"
              />
            </a>
            <a href="">
              <img src="/GitHub.svg" alt="GitHub circled logo" class="h-12" />
            </a>
            <a href="">
              <img
                src="/Instagram.svg"
                alt="Instagram circled logo"
                class="h-12"
              />
            </a>
          </div>
          <!-- <hr class="text-white/30 mt-8" /> -->
        </header>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/gh/VincentGarreau/particles.js/particles.min.js"></script>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
